[tox]
envlist = py{36,37,38,39}, black, flake8, mypy, docs, manifest
isolated_build = true

[testenv:black]
basepython = python3.8
deps = black==20.8b1
commands  =
    black src tests setup.py --check

[testenv:flake8]
basepython = python3.8
deps = flake8>=3.9,<4
commands =
    flake8 src tests setup.py

[testenv:mypy]
basepython = python3.8
deps = mypy==0.812
commands =
    mypy src tests

[testenv:docs]
basepython = python3.8
deps =
    sphinx>=3.5,<4
    sphinx_rtd_theme>=0.5,<1
commands =
    sphinx-build -b html -nEW docs docs/_build/html

[testenv:manifest]
basepython = python3.8
deps = check-manifest>=0.46,<1
commands =
    check-manifest -v

[testenv]
whitelist_externals = poetry
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest>=6.2,<7
    pytest-asyncio>=0.15,<1
    pytest-benchmark>=3.4,<4
    pytest-cov>=2.11,<3
    pytest-describe>=1,<2
    pytest-timeout>=1.4,<2
commands =
    poetry install
    poetry run pytest tests {posargs: --cov-report=term-missing --cov=graphql --cov=tests --cov-fail-under=100}
