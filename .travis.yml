language: python

dist: xenial
sudo: true

python:
    - 3.6
    - 3.7

install:
    - pip install pipenv black
    - pipenv install --dev

script:
    - flake8 graphql tests
    - black graphql tests --check
    - mypy graphql
    - pytest --cov-report term-missing --cov=graphql

after_success:
    - coveralls
