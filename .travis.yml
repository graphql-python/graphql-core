language: python
matrix:
  include:
  - name: Code quality tests
    env: TOXENV=black,flake8,mypy,docs
    python: 3.7
    dist: xenial
    sudo: true
  - name: Unit tests with Python 3.7
    env: TOXENV=py37
    python: 3.7
    dist: xenial
    sudo: true
  - name: Unit tests with Python 3.6
    env: TOXENV=py36
    python: 3.6
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$TRAVIS_BUILD_DIR/.tox"
install:
- pip install "poetry>=0.12.16"
- poetry install
script:
- tox -e $TOXENV -- --cov-report term-missing --cov=src
after_success:
- codecov
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  on:
    branch: master
    tags: true
    python: 3.7
  skip_existing: true
  user: "mvanlonden"
  password:
    secure: ""
