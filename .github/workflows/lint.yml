name: Code quality

on: [push, pull_request]

jobs:
  lint:
    name: ðŸ§¹ Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python with uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: '3.13'

    - name: Install tox
      run: |
        uv pip install tox tox-uv

    - name: Run code quality tests with tox
      run: tox
      env:
        TOXENV: ruff,mypy,docs
