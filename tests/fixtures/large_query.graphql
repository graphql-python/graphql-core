# Large query for serialization benchmarks
query LargeQuery(
  $orgId: ID!
  $first: Int!
  $after: String
  $includeArchived: Boolean = false
  $searchTerm: String
  $sortBy: SortOrder = DESC
) {
  viewer {
    id
    login
    name
    email
  }

  org0: organization(id: $orgId) {
    id
    name
    description
    createdAt
    updatedAt
    membersCount
    teamsCount
    repositoriesCount
    
    owner {
      id
      login
      email
      avatarUrl
      createdAt
    }
    
    members0: members(first: $first, after: $after) {
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      totalCount
      edges {
        cursor
        node {
          id
          login
          name
          email
          avatarUrl
          bio
          company
          location
          websiteUrl
          twitterUsername
          createdAt
          updatedAt
          isHireable
          pronouns
          followers {
            totalCount
          }
          following {
            totalCount
          }
          repositories {
            totalCount
          }
          gists {
            totalCount
          }
          starredRepositories {
            totalCount
          }
        }
      }
    }
    
    repos0: repositories(first: $first, after: $after, includeArchived: $includeArchived) {
      pageInfo {
        hasNextPage
        endCursor
      }
      totalCount
      edges {
        node {
          id
          name
          nameWithOwner
          description
          url
          homepageUrl
          isPrivate
          isArchived
          isFork
          isEmpty
          isTemplate
          createdAt
          updatedAt
          pushedAt
          diskUsage
          
          primaryLanguage {
            id
            name
            color
          }
          
          stargazerCount
          forkCount
          watcherCount
          
          defaultBranchRef {
            name
            target {
              ... on Commit {
                id
                message
                messageHeadline
                committedDate
                author {
                  name
                  email
                  date
                }
              }
            }
          }
          
          licenseInfo {
            key
            name
            spdxId
          }
        }
      }
    }
  }

